<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, user-scalable=0">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>freeplus的零添加主張</title>
        <!-- facebook share-->
        <meta name="url" content="http://cell2.webgene.com.tw/freeplus_2018/"> 
        <meta namge="description" content="零添加的freeplus只給肌膚需要的水潤呵護。立即參加《捨/得測驗》獲得嶄新生活的秘密方針，再抽溫和淨潤皂霜x卸粧霜正貨！點我測驗Go>>" /> 
        <meta property="og:type" content="website">
        <meta property="og:url" content="http://cell2.webgene.com.tw/freeplus_2018/" />
        <meta property="og:title" content="即刻開啟肌膚的零添加生活！｜freeplus">
        <meta property="og:description" content="零添加的freeplus只給肌膚需要的水潤呵護。立即參加《捨/得測驗》獲得嶄新生活的秘密方針，再抽溫和淨潤皂霜x卸粧霜正貨！點我測驗Go>>">
        <meta property="og:image" content="http://cell2.webgene.com.tw/freeplus_2018/img/share.png">
        <!-- favicon-->
        <link rel="icon" href="img/favicon.ico">
        <!-- css style-->
        <link rel="stylesheet" href="css/style.css">
        <!--if gt IE 9-->
        <script src="js/vendor/html5shiv.js"></script>
        <script src="js/vendor/vue.min.js"></script>
        <script src="js/vendor/ga.js"></script>
        <script src="https://use.typekit.net/qcf8qyo.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>
        <!-- own style-->
        <style>
            /* vue use */
            [v-cloak]{
                display: none;
            }
            .fade-enter-active, .fade-leave-active {
                transition: opacity .2s;
            }
            .fade-enter, .fade-leave-to{
                opacity: 0;
            }
            .award-list{
                min-height: 100vh;
            }
            /* android input use */
            .input_focus.trans_bg {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="awardPage">
            <transition name="fade">
                <div class="loadingBox" v-if="!loadFG">
                    <div class="loading"></div>
                </div>
            </transition>
            <div class="trans_bg">
                <div class="trans_ipad">
                    <div class="trans_center"><img src="img/ipad_ok_landscape.png">                
                        <p>請將裝置轉至直式<br>體驗最佳瀏覽方式</p>
                    </div>
                </div>
                <div class="trans_iphone">
                    <div class="trans_center"><img src="img/iphone_ok.png">                
                        <p>請將裝置轉至直式<br>體驗最佳瀏覽方式</p>
                    </div>
                </div>
            </div>
            <div class="wrap">
                <header>
                    <a class="logo" href="index.html"> <img src="asset/svg/logo.svg" alt="logo"></a>
                    <div class="burBox"><a class="bur active" href="#"><span></span></a></div>
                </header>
                <div class="container">
                    <div class="award-list"> 
                        <h2 class="blue">零添加主張<br>捨/得測驗 中獎名單</h2>
                        <div class="search">
                            <label>中獎查詢</label>
                            <div class="bar"><span class="icon poabs"><img src="asset/svg/search.svg" alt=""/></span>
                                <input type="tel" maxlength="3" placeholder="請輸入手機末三碼" v-model="phoneKey">
                            </div>
                        </div>
                        <div class="awardBox" v-show="firstList.length">
                            <div class="award-tt">首獎</div>
                            <div class="award fir-award">
                                <div class="img">
                                    <div class="fir-prize"><img src="img/gift1.png" alt=""/>
                                    </div>
                                </div>
                                <div class="txt fir-txt">freeplus溫和淨潤皂霜 & <br>freeplus溫和淨潤卸粧霜<br>正貨乙組，共5名</div>
                            </div>
                            <div class="list">
                                <ul>
                                    <li v-for="(first, $index) in firstList">
                                        <span class="name">{{ first.name }}</span>
                                        <span class="num">{{ first.phone }}</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="awardBox" v-show="secList.length">
                            <div class="award-tt">普獎</div>
                            <div class="award">
                                <div class="img">
                                    <div class="normal-prize"><img src="img/gift2.png" alt=""/>
                                    </div>
                                </div>
                                <div class="txt">freeplus溫和淨潤皂霜7g<br> (三日份) 試用包乙份<br>共1992名</div>
                            </div>
                            <div class="list">
                                <ul>
                                    <li v-for="(first, $index) in secList">
                                        <span class="name">{{ first.name }}</span>
                                        <span class="num">{{ first.phone }}</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="awardBox" v-show="!firstList.length && !secList.length">
                            <div class="txt">查無資料</div>
                        </div>
                        <div class="cirBox" v-show="phoneKey == ''">
                            <div class="poabs cir1 cir"><img src="asset/svg/cir-w.svg" alt=""/>
                            </div>
                            <div class="poabs cir2 cir"><img src="asset/svg/cir-w.svg" alt=""/>
                            </div>
                            <div class="poabs cir3 cir"><img src="asset/svg/cir-w.svg" alt=""/>
                            </div>
                            <div class="poabs cir4 cir"><img src="asset/svg/cir-w.svg" alt=""/>
                            </div>
                            <div class="poabs cir5 cir"><img src="asset/svg/cir-w.svg" alt=""/>
                            </div>
                            <div class="poabs cir6 cir"><img src="asset/svg/cir-w.svg" alt=""/>
                            </div>
                            <div class="poabs cir7 cir"><img src="asset/svg/cir-w.svg" alt=""/>
                            </div>
                        </div>
                        <div class="pattern poabs"><img src="asset/svg/pattern.svg" alt=""/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="bundle/award.js"></script>
    </body>
</html>
